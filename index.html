<!DOCTYPE html>
<html>
<head>
    <title>Redux basic example</title>
    <script src="https://npmcdn.com/redux@latest/dist/redux.min.js"></script>
</head>
<body>
<div>
    <p>
        <h1 id="value"></h1> 
        <button id="I">step1</button>
        <button id="love">step2</button>
        <button id="nature">step3</button>
    </p>
</div>
<script>
    function counter(state,action){
        if(typeof state === 'undefined'){
            return "Hi! ";
        }

        switch (action.type){
            case 'I':
                return state+='I ';
            case 'love':
                return state+='love ';
            case 'nature':
                return state+='nature!';
            default:
                return state;
        }
    }
    let store = Redux.createStore(counter);
    var valueYo = document.getElementById('value');

    function render(){
        valueYo.innerHTML = store.getState();
    }
    render();
    store.subscribe(render);

    document.getElementById('I')
            .addEventListener('click', function () {
                store.dispatch({type: 'I'})
            });

    document.getElementById('love')
            .addEventListener('click', function () {
                store.dispatch({type: 'love'})
            });

    document.getElementById('nature')
            .addEventListener('click', function () {
                if (store.getState() % 2 !== 0) {
                    store.dispatch({type: 'nature'})
                }
            });


</script>
</body>
</html>
